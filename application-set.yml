apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: root-apps-generator
  namespace: argocd
spec:
  generators:
  - git:
      repoURL: https://github.com/Nit89/argocd-capstone
      revision: master
      directories:
        - path: apps/*      # ðŸ‘ˆ detect all apps folders
  template:
    metadata:
      name: '{{path.basename}}'
    spec:
      project: default
      source:
        repoURL: https://github.com/Nit89/argocd-capstone
        targetRevision: master
        path: '{{path}}'      # folder where YAMLs are present
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{path.basename}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
