apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-nginx
  namespace: demo-nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-nginx
  template:
    metadata:
      labels:
        app: demo-nginx
    spec:
      nodeSelector:
        node-type: apps 
      containers:
      - name: demo-nginx
        image: nginx:latest
        ports:
        - containerPort: 80
